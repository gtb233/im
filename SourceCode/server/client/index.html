<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="Keywords" content="盖网,网上购物,网上商城,积分兑换,积分消费,手机,笔记本,电脑,数码,服装,手表,化妆品,保健品,盖象商城" />
		<meta name="Description" content="盖网,盖象商城-中国最大的网上购物及积分兑换消费商城，便捷，诚信的服务,为您提供愉悦的网上商城购物体验!" />
		<title>盖象商城</title>
        <link href="./styles/gxIndex.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
		<!--在线对话-->
		<div class="gx-socket">
			<div class="socket-box">
				<div class="socket-left">
					<div class="socket-logo">
						<img src="./images/bgs/hedader-tx.png">
						<p class="name">用户名用户名用户</p>
						<p class="grade"><i class="socket-icon"></i>**会员</p>
					</div>
					<div class="socket-search">
						<input type="text" name="">
						<button class="socket-icon"></button>
					</div>
					<div class="socket-list">
						<ul>
						</ul>
					</div>
				</div>
				<div class="socket-right">
					<div class="socket-name">店铺一</div>
					<div class="socket-info">
						<!--没有选中店铺时显示-->
						<div class="not-tell none">
							<span class="socket-icon"></span>您还未选中或发起聊天，快去聊一聊吧
						</div>
						<!--没有选中店铺时显示结束-->
						<div class="tell-list">
							<ul>
							</ul>
						</div>
					</div>
					<div class="socket-send">
						<div class="socket-face">
							<div class="face-box">
								<ul>
								</ul>
							</div>
							<span class="face socket-icon"></span>
							<span class="price socket-icon"><input type="file" id="img_upload"/></span>
						</div>
						<div class="socket-input">
							<form onsubmit="return false">
								<div class="input" contenteditable="true"></div>
								<button onclick="sendTextMessage()">发送</button>
							</form>
						</div>
					</div>
                </div>
                
			</div>
		</div>
		<!--在线对话结束-->

    <script src="./js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="./js/face.js"></script>
    <script src="./js/RongIMLib-2.2.5.js"></script>
    <script src="./js/RongEmoji-2.2.5.js"></script>
    <script src="./js/init.js"></script>
    <script src="app.config.js"></script>
    <script src="./js/start.js"></script>

    <script>
        $(function(){
            /*在线咨询图片*/
            $('#img_upload').change(function(){
                var file=this.files[0];
                var reader=new FileReader();
                reader.readAsDataURL(file);
                reader.onload=function(){
                    var img="<img src='"+this.result+"'>";
                    $('.socket-input .input').append(img);
                }
            })
            /*在线咨询表情*/
            $('.socket-face .face').click(function(){
                $('.face-box').toggle();
            });

            for(var i=0;i<face.length;i++){
                var li="<li><img face-data="+face[i].title+" src="+face[i].url+"></li>";
                $('.face-box ul').append(li);
            };

            $('.face-box ul li').click(function(){
                var url=$(this).find('img').attr('src');
                var img="<img src="+url+">"
                $('.socket-input .input').append(img);
                $('.face-box').hide();
            });

            /*在线咨询发送信息*/
            $('.socket-input button').click(function(){
                var txt=$('.socket-input .input').html();
                if(txt!=""){
                    var li='<li  class="own"><span>'+txt+'</span></li>';
                    $('.socket-info ul').append(li);
                    $('.socket-input .input').html('');
                }
                $(".socket-info").scrollTop($(".socket-info")[0].offsetHeight);
                return false;
            })

            //初始化连接融云
            startInit();
            })
    </script>
  </body>
</html>
